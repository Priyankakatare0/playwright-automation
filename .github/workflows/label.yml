name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      course:
        description: 'Enter the course name'
        required: true
        type: choice
        options:
          - 'Supervised Learning Techniques (UDSSLT05)'
          - 'Fundamentals of Ecommerce '
          - 'Introduction to Artificial Intelligence'
          - 'Professional Ethics'
          - 'Unsupervised Learning Techniques'

      module:
          description: 'Select the module name'
          required: true
          type: choice
          options:
            - 'Module 1'
            - 'Module 2'
            - 'Module 3'
            - 'Module 4'
            - 'Module 5'
      timeout:
        description: 'Enter the timeout in milliseconds'
        required: false
        default: '60000'

jobs:
  test:
    # timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci  #doubt

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        USER_NAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        URL: ${{ secrets.URL }}

        COURSE: ${{ github.event.inputs.course }}
        MODULE: ${{ github.event.inputs.module}}
        TIMEOUT: ${{ github.event.inputs.timeout}}
      run: npx playwright test

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        # retention-days: 30
